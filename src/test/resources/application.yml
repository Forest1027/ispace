okta:
  oauth2:
    issuer: https://dev-83250362.okta.com/oauth2/default
#
# JDBC properties
#
spring:
  data:
    rest:
      basePath: /articleManagement
  datasource:
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
